<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta name = "author" content = "Ferrari William Njoki">
    <meta name = "description" content = "This page showcases a Form in which you can Contact the Little Taco Shop">
    <link rel = "icon" href = "Images/favicon.ico" type = "image/x-icon">
    <link rel = "stylesheet" href = "CSS/contact.css" type = "text/css">
    <title>The Little Taco Shop</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href = "index.html">Home</a>
          </li>
          <li>
            <a href = "index.html#aboutLTS">About LTS</a>
          </li>
          <li>
            <a href = "index.html/#ourMenu">Our Menu</a>
          </li>
          <li>
            <a href = "hours.html">Store Hours</a>
          </li>
          <p>
            <img src = "Images/tacos_close_up_400x260.png" alt = "Close up of Some Tacos" width = "400" height = "260">
            <br>
            Little Taco Shop Tacos
          </p>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Our Contact Form</h2>

      <form action = "https://httpbin.or/get" method = "get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for = "name">Name: </label>
            <input type = "text" name = "name" id = "name" placeholder = "your name" required>
          </p>
          <p>
            <label for = "email">Email: </label>
            <input type = "email" name = "email" id = "email" placeholder = "your Email" required>
          </p>
          <p>
            <label for = "message">Your Message</label>
            <br>
            <textarea name = "message" id = "message" cols = "30" rows = "10" placeholder = "your message" required></textarea>
          </p>
        </fieldset>
        <button type = "submit">Submit</button>
        <button type = "reset">Reset</button>
      </form>

      <h2>Our Location</h2>
      <p>
        <address>
          555 Taco Tempation Lace, Suite T 
          <br>
          Kansas City, MO 55555-5555
        </address>
      </p>
      <p>Phone: <a href = "tel:555-555-5555">555-555-5555 </a></p>
      <p><a href = "#">Back to Top</a></p>
    </main>

    <hr>

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
